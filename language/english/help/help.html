<h4>Description</h4>
<p>
    xWhoops provides extended error messages for XOOPS using <a href="https://github.com/filp/whoops" class="external">whoops</a>.
</p>
<p>
    xWhoops messages are only available to administrators and any *selected* user groups, so on failure, messages can safely be much more informative and detailed.
</p>
