      tests:
        override:
          - php-scrutinizer-run --enable-security-analysis

dependencies:
  after:
    - git clone --depth=1 https://github.com/XOOPS/XoopsCore25
    - git clone --depth=1 https://github.com/mambax7/tag

project_setup:
  override: true

filter:
  dependency_paths:
    - XoopsCore25/*
    - tag/*
