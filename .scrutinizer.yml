        php: 8.1
      tests:
        override:
          - php-scrutinizer-run --enable-security-analysis
    analysis-8.2:
      environment:
        php: 8.2
      tests:
        override:
          - php-scrutinizer-run --enable-security-analysis
    analysis-8.3:
